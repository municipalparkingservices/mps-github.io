<html>

<head>
    <title>SentryLink API</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="sentrylinkWDC.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
<h2>Enter SentryLink username and password</h2>
<form>
        <div class="form-inline">
                <label for="username" class="text-center">Username</label>
                <span>&mdash;<span>
                <label for="password">Password</label>
        </div>
        <div class="form-inline">
                <input type="text" class="form-control" id="username" value="tableau-dashboard-api@mpspark.com">
                <input type="password" class="form-control" id="password" required value="Changeme2!">
        </div>
</form>
<label for="muni-id">Choose a muni:</label>
<select id="muni-id" name="muni-id">
  <option value="Hamtramck, MI">Hamtramck</option>
  <option value="Flint, MI">Flint</option>
  <option value="Royal Oak, MI">Royal Oak</option>
  <option value="Premium New Orleans">Premium</option>
  <option value="Titusville, PA">Titusville</option>
  <option value="Butte, MT">Butte</option>
  <option value="Hyattsville, MD">Hyattsville</option>
  <option value="Park Place, GA">Park Place</option>
  <option value="Park Place, GA">Park Place</option>
  <option value="Mauston, WI">Mauston</option>
  <option value="Guttenberg, NJ">Guttenberg</option>
  <option value="Farmville, VA">Farmville</option>
  <option value="Gainesville, GA">Gainesville</option>
  <option value="St. Edwards">St. Edwards</option>
</select>
<h3>Number of Days</h3>
<form>
        <div class="form-inline">
                <label for="days-one" class="text-center">Days</label>
        </div>
        <div class="form-inline">
                <input type="text" class="form-control" id="days-one" value="7">
        </div>
</form>
<h3>Time Range</h2>
<form>
        <div class="form-inline">
                <label for="start-date-one" class="text-center">Start Date</label>
                <span>&mdash;<span>
                <label for="end-date-one">End Date</label>
        </div>
        <div class="form-inline">
                <input type="text" class="form-control" id="start-date-one" value="2024-02-08">
                <input type="text" class="form-control" id="end-date-one" value="2024-02-15">
        </div>
</form>
                <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get SentryLink Data!</button>
            </div>
        </div>
    </div>
</body>

</html>
